<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单确认</title>
    <link rel="stylesheet" href="layui/css/layui.css" />
    <!--<link rel="stylesheet" href="css/activity-details.css" />-->
    <link rel="stylesheet" href="css/common.css" />

    <style>
        .layui-form-label {
            padding-left: 0px;
            padding-right: 0px;
        }
    </style>
</head>
<body>

<div class="header"></div>

<div class="mbody">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input id="user_name" type="text" name="title" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">电话号码</label>
            <div class="layui-input-block">
                <input id="mobile" type="number" name="title" required  lay-verify="required" placeholder="请输入电话号码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">地址</label>
            <div class="layui-input-block">
                <input id="address" type="text" name="title" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <!--<label class="layui-form-label"></label>-->
            <div class="layui-input-block btn-admin" style="display: inline-block;margin-left: 0px;">
                <div id="btn_payment" class="layui-btn layui-btn-lg layui-btn-normal">支付</div>
            </div>
            <label class="layui-form-label btn-admin"></label>
            <!--<div class="layui-input-block" style="display: inline-block;">-->
                <!--<div id="btn_register" class="layui-btn layui-btn-lg layui-btn-normal">注册</div>-->
            <!--</div>-->
        </div>
    </form>
</div>

<div class="footer bottom"></div>


<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="layui/layui.all.js"></script>
<script type="text/javascript" src="js/payment.js"></script>
</body>
</html>
