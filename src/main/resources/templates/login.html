<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="layui/css/layui.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/common.css" />
</head>
<body>

<div class="header"></div>

<div class="mbody">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input id="user_name" type="text" name="title" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input id="password" type="password" name="title" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <!--<label class="layui-form-label"></label>-->
            <div class="layui-input-block btn-admin" style="display: inline-block;margin-left: 0px;">
                <div id="btn_login" class="layui-btn layui-btn-lg layui-btn-normal">登陆</div>
            </div>
            <label class="layui-form-label btn-admin"></label>
            <div class="layui-input-block" style="display: inline-block;">
                <div id="btn_register" class="layui-btn layui-btn-lg layui-btn-normal">注册</div>
            </div>
        </div>
    </form>
</div>

<div class="footer bottom"></div>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="layui/layui.all.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/common.js"></script>

</body>

</html>
