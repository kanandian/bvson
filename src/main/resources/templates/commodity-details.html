<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
    <link rel="stylesheet" href="layui/css/layui.css" />
    <link rel="stylesheet" href="css/commodity-details.css" />
    <link rel="stylesheet" href="css/common.css" />
</head>
<body>
<div class="header"></div>

<div style="text-align: left;">
    <div class="img-left">
        <img id="img_commodity" width="420px" height="280px"/>
    </div>
    <div class="content-right">
        <div id="commodity_name" class="commodity-name"></div>
        <div class="commodity-price"><span style="font-size: 12px;">￥</span><span id="commodity_price"></span></div>
        <div id="commodity_des" class="commodity-des"></div>
        <div class="div-commodity-count">
            <button class="btn_num_admin" id="btn_sub">-</button>
            <input type="text" id="commodity_count" class="commodity-count" value="1" style="text-align: center;" />
            <button class="btn_num_admin" id="btn_add">+</button>
        </div>

        <div class="admin-buttons">
            <div class="layui-btn layui-btn-danger">加入购物车</div>
            <div class="layui-btn layui-btn-normal">立即购买</div>
        </div>
    </div>
</div>


<div class="footer bottom"></div>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="layui/layui.all.js"></script>
<script type="text/javascript" src="js/commodity-details.js"></script>
<script type="text/javascript" src="js/common.js"></script>

</body>
</html>
